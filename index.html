<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Affirmation generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <span class="title-start">Welcome to the</span>
          <div class="title-main">Daily Affirmation</div>
          <span class="title-end">Generator</span> <br /><span
            class="title-emoji"
            >✨✨✨</span
          >
        </h1>
      </header>
      <main>
        <form id="affirmation-generator-form">
          <input
            type="text"
            placeholder="Enter the topic or keywords here"
            autofocus
            required
            autocomplete="off"
            class="instruction"
            id="user-instructions"
          />

          <input type="submit" class="submit-button" />
        </form>
        <div class="affirmation" id="affirmation"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/zoeblighton/" target="_blank"
          >Zoe Blighton</a
        >
        and is open-sourced on
        <a
          href="https://github.com/zoeblighton/affirmation-generator"
          target="_blank"
        >
          GitHub</a
        >
        and is hosted on
        <a
          href="https://ai-daily-affirmation-generator.netlify.app/"
          target="_blank"
        >
          Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
